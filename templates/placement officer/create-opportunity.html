<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body class="container-fluid position-relative min-vh-100 h-100 mx-auto p-0">
    <!-- navbar home -->
    <header class="p-3 text-bg-dark">
        <nav
            class="container d-flex flex-wrap align-items-center justify-content-between navbar-dark bg-dark navbar-expand-lg">
            <a href="/" class="navbar-brand logo-container">
                <img src="/data/logo.png" alt="logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse flex-lg-grow-0" id="navbarOptions">
                <ul class="navbar-nav col-12 col-lg-auto mb-2 justify-content-center mb-2 mb-md-0">
                    <li class="nav-item"><a href="#" class="active nav-link px-2">Job Board</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2">Job Notifications</a></li>
                </ul>

                <button class="btn btn-warning">Logout</button>
            </div>  
        </nav>
    </header>

    <!-- profile section -->
    <section class="student_profile py-5 container">
        <h2 class="text-primary fw-bolder mb-5">Profile Details</h2>
        <form class="d-md-flex justify-content-around align-items-start">
            <div class="flex-fill p-md-4">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="nameInput" required>
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required
                        aria-required>
                </div>
                <div class="mb-3">
                    <label for="contactNumberInput" class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumberInput" maxlength="10" required
                        aria-required>
                </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Address</label>
                    <textarea class="form-control" id="Address" rows="3"></textarea>
                </div>
            </div>
            <div class="flex-fill p-md-4">
                <div class="mb-3">
                    <label for="Birthdate" class="form-label">Date of Birth</label>
                    <input type="date" name="Birthdate" id="Birthdate" required aria-required>
                </div>
                <div class="mb-3">
                    <label for="Degree" class="form-label">Select your department</label>
                    <select class="form-select" aria-label="Choice of departments in college" required aria-required>
                        <option selected disabled value="">Choose...</option>
                        <option value="Computer">Computer</option>
                        <option value="IT">IT</option>
                        <option value="ETC">ETC</option>
                        <option value="ENE">ENE</option>
                        <option value="Civil">Civil</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="VLSI">VLSI</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="LinkedIn" class="form-label">LinkedIn</label>
                    <input type="url" name="LinkedIn" id="LinkedIn" required aria-required>
                </div>
                <div class="mb-3">
                    <label for="resumeFile" class="form-label">Upload your Resume</label>
                    <input class="form-control" type="file" id="resumeFile" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </section>

    <!-- footer -->
    <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-4 px-5 border-top position-absolute bottom- w-100">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Placement System</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a href="#">twitter</a>
            </li>
            <li class="ms-3">
                <a href="#">facebook</a>
            </li>
            <li class="ms-3">
                <a href="#">site</a>
            </li>
        </ul>
    </footer>
</body>

</html>
