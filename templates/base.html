<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <title>Placement Management System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="Placement Management System">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Placement Management System">
    <meta name="author" content="Atharva Parkhe">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="#">
    <meta property="og:title" content="Placement Management System">
    <meta property="og:description" content="Placement Management System">
    <meta property="og:image" content="{% static 'img/logo.png' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="#">
    <meta property="twitter:title" content="Placement Management System">
    <meta property="twitter:description" content="Placement Management System">
    <meta property="twitter:image" content="{% static 'img/logo.png' %}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- javascript -->
    <script defer src="{% static 'js/scripts.js' %}"></script>
</head>

<body class="container_fluid position-relative min-vh-100 h-100">
    <!-- navbar home -->
    <header class="p-3 text-bg-dark">
        <nav class="container d-flex flex-wrap align-items-center justify-content-between navbar-dark bg-dark navbar-expand-lg">
            <a href="{% url 'home-page' %}" class="navbar-brand logo-container">
                <img src="{% static 'img/logo.png' %}" alt="logo" class="me-2" />
                <b>Placement Management System</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse flex-lg-grow-0" id="navbarOptions">
                <ul class="navbar-nav col-12 col-lg-auto mb-2 justify-content-center mb-2 mb-md-0">
                    <li class="nav-item"><a href="{% url 'home-page' %}" class="nav-link px-2">Home</a></li>
                    <li class="nav-item"><a href="{% url 'all-companies' %}" class="nav-link px-2">Companies</a></li>
                    <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <body>
        {% block content %}
        {% endblock content %}
    </body>

    <!-- footer -->
    <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-4 px-5 border-top position-absolute bottom-0 w-100">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">2022 @ Placement Management</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-4">
                <a href="https://www.linkedin.com/in/" title="LinkedIn" class="fs-4"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>
            <li class="ms-4">
                <a href="https://www.instagram.com/" title="Instagram" class="fs-4"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="ms-4">
                <a href="https://github.com/" title="GitHub" class="fs-4"><i
                        class="fa-brands fa-github"></i></a>
            </li>
            <li class="ms-4">
                <a href="https://www.twitter.com/" class="fs-4"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
