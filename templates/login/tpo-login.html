{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block title %}Teacher_login{% endblock title %}

{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- javascript -->
    <script defer src="/static/js/scripts.js"></script>
</head>

<body  class="container_fluid position-relative min-vh-100 h-100">
    <!-- navbar -->
    <header class="p-3 text-bg-dark">
        <div class="d-flex flex-wrap align-items-center justify-content-between container">

        </div>
        <nav
            class="container d-flex flex-wrap align-items-center justify-content-between navbar-dark bg-dark navbar-expand-lg">
            <a href="/" class="logo-container navbar-brand">
                <img src="/data/logo.png" alt="logo" />
            </a>

            <ul class="navbar-nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-link"><a href="#" class="nav-link active px-2">Home</a></li>
                <li class="nav-link"><a href="#" class="nav-link px-2">About</a></li>
            </ul>
        </nav>
    </header>
    <!-- sign up student -->
    <section class="student-login container d-flex flex-column align-items-center h-100">
        <h1 class="text-center py-5">Placement Officer Login</h1>
        <form class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
                Sign in
            </button>
        </form>
    </section>
        <!-- footer -->
        <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-4 px-5 border-top position-absolute bottom-0 w-100">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Placement System</span>
        </div>
        
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a href="#">twitter</a>
            </li>
            <li class="ms-3">
                <a href="#">facebook</a>
            </li>
            <li class="ms-3">
                <a href="#">site</a>
            </li>
        </ul>
    </footer>
</body>

</html>
{% endblock body %}
